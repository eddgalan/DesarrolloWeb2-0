<!DOCTYPE HTML>
<html>
<head>
	<title>Bordes</title>
	<style>
		.rojo{
			background-color:red;
			border:10px black solid;
		}
		.azul{
			background-color:blue;
			border-style: groove solid double dashed;
			border-color: red yellow brown purple;
			border-width: 5px 10px 3px 12px;
		}
		.verde{
			background-color:green;
			border-radius: 10px;
		}
		.cuadrado{
			width:100px;
			height:100px;
			float:left;
			margin:3px;
		}
	</style>
</head>

<body>
	<div class="rojo cuadrado">
		Div 1
	</div>
	
	<div class="azul cuadrado">
		Div 2
	</div>
	
	<div class="verde cuadrado">
		Div 3
	</div>
</body>
</html>
