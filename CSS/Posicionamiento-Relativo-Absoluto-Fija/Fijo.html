<!DOCTYPE HTML>
<html>
<head>
	<title>Posicionamiento fijo</title>
	<style>
		#primerDiv{
			background-color:#000;
			color:#FFF;
			width:300px;
			position:fixed;
			left:100px;
			bottom:120px;
		}
		#segundoDiv{
			background-color:red;
			width:250px;
			height:1000px;
		}
		
		#tercerDiv{
			background-color:blue;
			width:200px;
		}
	</style>
</head>
<body>
	<div id="primerDiv">
		<p>Primer Div</p>	
	</div>
	
	<div id="segundoDiv">
		<p>Segundo Div</p>
	</div>
	
	<div id="tercerDiv">
		<p>Tercer Div - Este es un div de prueba</p>
	</div>
	
</body>
</html>
