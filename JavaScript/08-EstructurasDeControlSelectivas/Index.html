<!DOCTYPE html>
<html>
<head>
	<title>Estructuras de control selectivas</title>
</head>
<body>
	
	
	<script>
		/*if(Condición){
			Lineas de codigo de instrucciones que se realiza si se cumplen las condiciones...
		}*/
		var hora=21;
		var saludo="";
		if(hora<12){
			saludo="Buenos días";
		}else if(hora<20){
			saludo="Buenas tardes";
		}else{
			saludo="Buenas noches";
		}
		alert(saludo);
		
	</script>
</body>
</html>
