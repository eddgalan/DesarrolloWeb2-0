<!DOCTYPE html>
<html>
	<head>
		<title>Lista Ordenada</title>
	</head>
	<body>
		<ol>
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
		</ol>
		
		<ol type="A">
			<li>Elemento A</li>
			<li>Elmemento B</li>
			<li>Elemento C</li>
		</ol>
		
		<ol type="I">
			<li>Elemento A</li>
			<li>Elmemento B</li>
			<li>Elemento C</li>
		</ol>
		
		<ol reversed>
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
		</ol>
		
		<ol start="10">
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
		<ol>
	</body>
</html>
